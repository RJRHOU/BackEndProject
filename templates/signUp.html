<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/BackEndProject/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
</head>
    <body>
        <div class="center bg">
            <h1>Sign Up</h1>
            <form id="form" method="POST" action="/signUp">
                <div class="txt_field">
                    <input type="text" id="firstname" name="firstName" required>
                    <span></span>
                    <label>Firstname</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="lastname" name="lastName" required>
                    <span></span>
                    <label>Lastname</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="username" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="email" id="email" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="login">
                    <button id="loginButton" type="submit">Sign Up</button>
                </div>
            </form>
            <div id="errors"></div>
        </div>
        <div>
            <a href="login.html" id="login" color:>Login</a>
        </div>
    
        <script src="/BackEndProject/signUp.js"></script>
    
    </body>
    
</html>
