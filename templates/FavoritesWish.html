<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Page</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>                 
  <div class="flexbox">
  <header class="header">
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" >Gamz+</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <form method="GET" action="/addToFavoritesInfo" class="d-flex">
                          <button  class="btn btn-sm btn-block btn-primary mt-auto" type="submit">Favorites</button>
                        </form>
                      </li>
                    </ul>
                    <form method="POST" action="/home" class="d-flex">
                      <input name="search" class="form-control me-2 search-button" type="text" placeholder="Search" aria-label="Search">
                      <button  class="btn btn-sm btn-block btn-primary mt-auto" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>   
    </header>
<div>

<div class="container d-flex result-container">
<div class="row d-flex result-cards">
             
${games.map(game => 
  `<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 id="title" class="card-title">${game.dataValues.name} </h5>
    </div>
    <img src="${game.background_image}" class="card-img-top" alt="" width="100" height="120">
    <li class="list-group-item">Rating: ${game.dataValues.rating}
      <form id="${game.slug}" name="ratingsForm" class="form-inline" action="/editGame/${game.slug}?_method=POST" method="POST">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference: </label>
          <select id="radio_select" name="selectedRating">
            <option hidden>Choose a Rank</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
          </select>
        <div>
          <button type="submit" class="btn btn-sm btn-block btn-primary mt-auto">Add A Rank</button>
        </div>
      </form>
      <li class="list-group-item">Release Date: ${game.dataValues.released}</li>
    </ul>
    <form style="padding-bottom: 5px" method="POST" action="/deleteGame/${game.slug}?_method=DELETE" class="d-flex">
      <button class="btn btn-sm btn-block btn-primary mt-auto" type="submit">Delete Favorite</button>
     </form>
  </div>
  `).join("")}
  </div>
      </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="serverBP.js"></script>    
    <script language="javascript">
    </script>
    <script>
    function myFunction() {
      alert("Card was Deleted from your Favorite List!");
    }
    </script>
</body>
</html>
