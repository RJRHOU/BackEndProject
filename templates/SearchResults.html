<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Page</title>
  
</head>
<body>
    <body>
        <div class="flexbox">
            <header class="header">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" >Gamz+</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <form method="GET" action="/addToFavoritesInfo" class="d-flex">
                          <button  class="btn btn-sm btn-block btn-primary mt-auto" type="submit">Favorites</button>
                        </form>
                      </li>
                     <div> </div>
                    </ul>
                    <form method="POST" action="/home" class="d-flex">
                      <input name="search" class="form-control me-2 search-button" type="text" placeholder="Search" aria-label="Search">
                      <button  class="btn btn-sm btn-block btn-primary mt-auto" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>      
    </header>
    <div>
      <div class="container d-flex result-container">
          <div class="row d-flex result-cards">
            
${games.map((game, i) => 
 
  `<div class="card" style="width: 18rem;">
    <img src="${game.background_image}" class="card-img-top" alt="" width="100" height="120">
    <div class="card-body">
      <h5 id="title" class="card-title">${game.name} </h5>
      <p class="card-text">Platform: ${game.parent_platforms.map((platform) => {
        return platform.platform.name
      })} </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Rating: </li>
      <li class="list-group-item">Game ID: ${game.id}</li>
      <li class="list-group-item">Release Date: ${game.released}</li>
    </ul>
    <div class="card-body">
  
      <!-- Used to get Game Info By hitting the /addToFavoritesInfo :gameslug API in ServerBP.js -->
      <form method="POST" action="/addToFavorites/${game.name}/${game.slug}/${game.rating}/${game.released}/${image[i]}" class="d-flex">
        <button onclick="myFunction()" class="btn btn-sm btn-block btn-primary mt-auto" type="submit" >Add to Favorites</button>
      </form>
    </div>
  </div>
  `).join("")}
  </div>
      </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="serverBP.js"></script>
    <script>
      function myFunction() {
        alert("Card was added to your Favorite List!");
      }
      </script>
</body>
</html>
