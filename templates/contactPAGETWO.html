<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/contactPAGETWO.css">
</head>
<body>
    <section class="contact" id="contact-section">
        <h2 style="text-align:center ;" class="heading">CONTACT<span class="highlight"> US</span></h2>
        <div class="seperator"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <form action="https://formspree.io/f/mjvllvrb" method="post">  
        <input name="_gotcha" style="display: none" type="text">
        <div class="contact-form">Name<input name="name" placeholder=" name" id="name" required type="text">
        <div class="contact-form">Topic<input name="topic" placeholder="topic" id="topic" required type="text">
        <div class ="contact-form">E-mail<input name="E-Mail Address" required placeholder="email" />              
        <textarea class="message" name="body" placeholder="message" required></textarea> 
    </form>
    <br/>
    <button class="btn contact-btn" type="submit">Submit</button>
    <input type="hidden" name="referrer" id="referrer_field" />
    <input type="hidden" name="body"/>
    </section>
    <script>src="../templates/contactPAGETWO.js"</script>
</body>
</html>
